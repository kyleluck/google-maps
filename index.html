<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {

        //var myLatlng = new google.maps.LatLng(33.749, -84.388);
        var myLatlng = {lat: 33.749, lng: -84.388};

        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatlng,
          zoom: 11,
          streetViewControl: true
        });
        var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          animation: google.maps.Animation.DROP,
          title: "Home!"
        });

        //marker.setMap(map);

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&callback=initMap"
    async defer></script>
  </body>
</html>
