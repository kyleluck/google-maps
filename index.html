<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="floating-panel" class="floating-panel">
      <input type="button" value="Hide Markers" onclick="clearMarkers()">
      <input type="button" value="Show All Markers" onclick="showMarkers()">
      <input type="button" value="Delete Markers" onclick="deleteMarkers()">
    </div>
    <div id="map" class="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
  </body>
</html>
