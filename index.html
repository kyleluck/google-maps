<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 10px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto', 'sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div id="floating-panel">
      <input type="button" value="Hide Markers" onclick="clearMarkers()">
      <input type="button" value="Show All Markers" onclick="showMarkers()">
      <input type="button" value="Delete Markers" onclick="deleteMarkers()">
    </div>
    <div id="map"></div>
    <script>
      var map;
      var labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      var labelIndex = 0;
      var markers = [];

      function initMap() {

        //var atlantaLatlng = new google.maps.LatLng(33.749, -84.388);
        var atlantaLatlng = {lat: 33.749, lng: -84.388};
        var atvLatlng = {lat: 33.773887, lng: -84.402853};

        map = new google.maps.Map(document.getElementById('map'), {
          center: atlantaLatlng,
          zoom: 11,
          streetViewControl: true
        });

        addMarker(atlantaLatlng, map, 'Atlanta');
        addMarker(atvLatlng, map, 'ATV');

        //add a marker when the user clicks on the map
        google.maps.event.addListener(map, 'click', function(event) {
          addMakerOnClick(event.latLng, map);
        });

      }

      function addMakerOnClick(location, map) {

        var marker = new google.maps.Marker({
          position: location,
          label: labels[labelIndex++ % labels.length],
          animation: google.maps.Animation.DROP,
          map: map,
          draggable: true
        });
        markers.push(marker);

      }

      function addMarker(location, map, title) {

        var marker = new google.maps.Marker({
          position: location,
          animation: google.maps.Animation.DROP,
          map: map,
          title: title
        });

      }

      // Sets the map on all markers in the markers array
      function setMapOnAll(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      }

      // Removes the markers from the map, but keeps them in the array
      function clearMarkers() {
        setMapOnAll(null);
      }

      // Shows any markers in the markers array
      function showMarkers() {
        setMapOnAll(map);
      }

      // Deletes all markers in the markers array by removing references to them
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&callback=initMap"
    async defer></script>
  </body>
</html>
