<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var labels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      var labelIndex = 0;

      function initMap() {

        //var atlantaLatlng = new google.maps.LatLng(33.749, -84.388);
        var atlantaLatlng = {lat: 33.749, lng: -84.388};
        var atvLatlng = {lat: 33.773887, lng: -84.402853};

        map = new google.maps.Map(document.getElementById('map'), {
          center: atlantaLatlng,
          zoom: 11,
          streetViewControl: true
        });

        addMarker(atlantaLatlng, map, 'Atlanta');
        addMarker(atvLatlng, map, 'ATV');

        //add a marker when the user clicks on the map
        google.maps.event.addListener(map, 'click', function(event) {
          addMakerOnClick(event.latLng, map);
        });

      }

      function addMakerOnClick(location, map) {

        var marker = new google.maps.Marker({
          position: location,
          label: labels[labelIndex++ % labels.length],
          animation: google.maps.Animation.DROP,
          map: map
        });

      }

      function addMarker(location, map, title) {

        var marker = new google.maps.Marker({
          position: location,
          animation: google.maps.Animation.DROP,
          map: map,
          title: title
        });

      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&callback=initMap"
    async defer></script>
  </body>
</html>
