<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <!-- floating panel for toggling directions, traffic, and showing/hiding/deleting markers -->
    <div id="floating-panel" class="floating-panel">
      <input type="button" value="Show Directions" onclick="toggleDirections()" id="toggle-directions">
      <input type="button" value="Show Traffic" onclick="toggleTrafficLayer()" id="toggle-traffic">
      <input type="button" value="Hide Markers" onclick="clearMarkers()">
      <input type="button" value="Show All Markers" onclick="showMarkers()">
      <input type="button" value="Delete Markers" onclick="deleteMarkers()">
    </div>

    <!-- places search box and associated radio buttons
    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">

    <div id="type-selector" class="controls">
      <input type="radio" name="type" id="changetype-all" checked="checked">
      <label for="changetype-all">All</label>

      <input type="radio" name="type" id="changetype-establishment">
      <label for="changetype-establishment">Establishments</label>

      <input type="radio" name="type" id="changetype-address">
      <label for="changetype-address">Addresses</label>
    </div> -->

    <!-- directions origin and destination search boxes and associated radio buttons -->
    <input id="origin-input" class="controls" type="text" placeholder="Enter an origin">
    <input id="destination-input" class="controls" type="text" placeholder="Enter a destination">

    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-transit">
      <label for="changemode-transit">Transit</label>

      <input type="radio" name="type" id="changemode-driving" checked="checked">
      <label for="changemode-driving">Driving</label>
    </div>

    <!-- div to hold google map -->
    <div id="map" class="map"></div>

    <!-- panel to display directions -->
    <div id="right-panel" class="hide">
      <p>Total Distance: <span id="total"></span></p>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5R-SL0sa3h31vPenaEd1meNL4u0gq67s&libraries=places&callback=initMap" async defer></script>
    <script src="script.js"></script>
  </body>
</html>
